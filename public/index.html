<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and lightweight covid19 tracker. Updates every 10 minutes.">
    <title>A LightWeight Covid Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body onload="run()">
    <div class="centered">
        <h2 id="world"></h2>
        <h3 id="total" class="total"></h3>
        <h3 id="recovered" class="recovered"></h3>
        <h3 id="death" class="deaths"></h3>

        <div id="last">
            <h4 id="t"></h4>
            <h4 id="lasttotal" class="total"></h4>
            <h4 id="lastrecovered" class="recovered"></h4>
            <h4 id="lastdeath" class="deaths"></h4>
        </div>
    </div>
    <div id="foot"></div>

<script src="./app.js"></script>
</body>
</html>
