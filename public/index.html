<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and lightweight covid19 tracker. Updates every 10 minutes.">
    <title>A LightWeight Covid Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body onload="run()">
    <h1 id="sitehead">CovidRightNow</h1>
    <div class="centered">
        <h3 id="fetching"><div id="head">fetching data</div>
            <div id="fetching2"></div>
        </h3>
        <div id="load"></div>
        <div id="worldhead"></div>
        <div id="worldbracket"></div>
        <div id="total" class="total"></div>
        <div id="recovered" class="recovered"></div>
        <div id="death" class="deaths"></div>

        <!-- India -->
        
        <div id="indiahead" style="margin-bottom: 20px;"></div>
        <div id="indiabracket"></div>
        <div id="indiatotal" class="total"></div>
        <div id="indiarecovered" class="recovered"></div>
        <div id="indiadeath" class="deaths"></div>
    </div>

    <div id="foot1"></div>
    <div id="foot2"></div>

<script src="./app.js"></script>
</body>
</html>
