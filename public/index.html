<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and lightweight covid19 tracker. Updates every 10 minutes.">
    <title>A LightWeight Covid Tracker</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>
<body onload="run()">
    <h1>CovidRightNow</h1>
    <h2>A super lightweight Covid19 tracker</h2>
    <div class="centered">
        <h3 id="fetching">fetching data
            <div id="fetching2">(usually takes less than 5 seconds)</div>
        </h3>
        <div id="load"></div>
        <h3 id="total" class="total"></h3>
        <h3 id="recovered" class="recovered"></h3>
        <h3 id="death" class="deaths"></h3>

    </div>

    <div id="foot2"></div>

<script src="./app.js"></script>
</body>
</html>
